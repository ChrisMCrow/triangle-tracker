<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="side1">Enter side 1 of a triangle</label>
          <input id="side1">
        </div>
        <div class="form-group">
          <label for="side2">Enter side 2 of a triangle</label>
          <input id="side2">
        </div>
        <div class="form-group">
          <label for="side3">Enter side 3 of a triangle</label>
          <input id="side3">
        </div>
        <button id="submit" type="submit">Submit</button>
      </form>

      <div class="result">
        <div id="notTriangle">
          <h1>This is not a triangle</h1>
        </div>
        <div id="scalene">
          <h1>This is a scalene triangle (no sides are equal)</h1>
        </div>
        <div id="isosceles">
          <h1>This is an isosceles triangle (two sides are equal)</h1>
        </div>
        <div id="equilateral">
          <h1>This is an equilateral triangle (all sides are equal)</h1>
        </div>
      </div>
    </div>
  </body>
